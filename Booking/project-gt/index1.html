.cart_btn .btn button {
    display:flex;
    position: sticky;
    background-color: #ffffff; /* nice cart color */
    border: none;
    padding: 5px 3% 5px 3%;
    border-radius: 5cm;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 0% 0 90%; /* margin: top right bottom left */

    
}

.cart_btn .btn button:hover {
    background-color: #ff4c3b;
    transform: scale(1.1);
}


/* common blur style */
.blur {
    position: absolute;
    background: #ffffff;
    filter: blur(100px);
    opacity: 8;
    z-index: -1;
}

/* top-left blur */
.top-left {
    width: 300px;
    height: 300px;
    top: -100px;
    left: -100px;
    border-radius: 50%;
}

/* bottom blur */
.bottom {
    width: 500px;
    height: 500px;
    bottom: -200px;
    left: 97%;
    transform: translateX(-50%);
    border-radius: 50%;
}



.button-container {
    display: flex;
    position: fixed;
    justify-content: space-around; /* space around buttons */
    align-items: center;
    width: 70%; /* container width */
    margin-top: 230px;
    margin-left: 190px;

}

.big-btn {
    padding: 25px 50px;
   
    font-size: 24px;
    color: #9A5418;
    background-color: #ffffff; /* bright white buttons */
    border-color: #9A5418;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(67, 38, 10, 0.064);
    transition: all 0.3s ease;
}

.big-btn:hover {
    background-color: #f0f0f0;
    transform: scale(1.05);
}

.cart-btn {
    position: fixed; /* stays fixed on screen */
    bottom: 30px; /* distance from bottom */
    right: 30px;  /* distance from right */
    z-index: 1000; /* on top of everything */
}

.cart-btn button {
    background-color: #ffffff; /* bright white */
    color: #CF873A; /* your theme color */
    border: none;
    border-radius: 50%; /* round button */
    width: 70px;
    height: 70px;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.cart-btn button:hover {
    background-color: #f0f0f0;
    transform: scale(1.1);
}




.product-container {
    display: flex;
    position: absolute;
    flex-wrap: wrap; /* wrap cards to next line */
    justify-content: space-around; /* even spacing */
    gap: 20px; /* gap between cards */
    margin-top: 350px;
}

.product-card {
    background-color: #ffffff; /* white card */
    width: 250px;
    height: 350px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    color: #CF873A; /* theme color */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}


    </style>
